<html>
<head>
    <meta charset="utf-8">
    <title id="title">Storage</title>
    
<style>

    * {
        margin: 0px;
    }

    body {
        background-color: rgb(25, 25, 25);
        color: aliceblue;
        margin: 0px;
    }

    .top-layout {
        height: 100%;
        display: grid;
        grid-template-rows: 30px auto;
    }

    .FilesPanel {
        width: 100%;
        height: 100%;
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
    }

    .imageitem {
        /* max-width: 98%;
        max-height: 98%; */
        width: 98%;
        height: 98%;
        object-fit: contain;
        object-position: center;
        border: solid lightgray

    }

    .imageitem:hover {
        background: gray;
    }
    
    .diritem {
        margin: 5px;
        border: solid lightgray;
        display: flex;
        align-items: center;
        user-select: none;
    }

    .diritem:hover {
        background: gray;
    }

    .vertical-center {
        width: 100%;
        justify-content: center;
    }

    .itemlabel {
        margin: 0px;
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
    }

    .videoview {
        margin: 5px;
        text-align: center;
        border: solid lightgray;
        user-select: none;
        display: grid;
        grid-template-rows: auto auto ;
    }
    
    .videoview:hover {
        background: gray;
    }

    .videoview h6 {
        margin: 0px;
        height: 10%;
        margin-left: 10%;
        margin-right: 10%;
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
    }

    video {
        object-fit: cover;
        width: 100%;
    }

    .control {
        display: flex;
        justify-content: center;
    }

    .buttonlayout {
        padding-left: 5%;
        padding-right: 5%;
        margin-left: 10px;
        margin-right: 10px;
        background-color: gray;
        display: flex;
        align-items: center;
        user-select: none;
    }

    .buttonlayout:hover {cursor: pointer;}

    .search-panel {
        position: fixed;
        left: 0;
        bottom: 0%;
        width: 100%;
        height: 5%;
        background-color: rgba(255, 255, 255, 0.3);
        visibility: hidden;
        text-align: center;
    }

    .input_search {
        margin-top: 10px;
        width: 80%;
        height: 50%;
        border: none;
        outline: none;
        background: transparent;
        font-size: x-large;
        text-align: center;
    }

    .loadinglight {
        position: absolute;
        left: 5;
        top: 5;
        width: 40px;
        height: 25px;
        background-color: greenyellow;
        border-radius: 5px;
    }

</style>
</head> 

<body id="body">

    <div class="loadinglight"></div>

    <div class="top-layout">
        <div class="control">
            <div class="buttonlayout" id="btnback">Back</div>
            <div class="buttonlayout" id="btnprev">Prev</div>
            <div class="buttonlayout" id="btnnext">Next</div>
        </div>
        
        <div class="FilesPanel" id="FilesPanel"></div>
    </div>

    <div class="search-panel">
        <input type="text" class="input_search" />
    </div>


    <script src="script.js"></script>

</body>
</html>
