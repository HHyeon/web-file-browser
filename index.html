<html>
<head>
    <meta charset="utf-8">
    <title id="title">Storage</title>
    
<style>

    html {
        margin: 0px;
    }
    body {
        background-color: rgb(25, 25, 25);
        color: aliceblue;
        margin: 0px;
    }

    .FilesPanel {
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-left: 10px;
        margin-right: 10px;
    }

    .imageitem {
        /* max-width: 98%;
        max-height: 98%; */
        width: 98%;
        height: 98%;
        object-fit: contain;
        object-position: center;
        border: solid lightgray

    }

    .imageitem:hover {
        background: gray;
    }
    
    .diritem {
        margin: 5px;
        border: solid lightgray;
        display: flex;
        align-items: center;
        user-select: none;
    }

    .diritem:hover {
        background: gray;
    }

    .vertical-center {
        width: 100%;
        justify-content: center;
    }

    .videoview {
        margin: 5px;
        text-align: center;
        border: solid lightgray;
        user-select: none;
    }
    
    .videoview:hover {
        background: gray;
    }

    .videoitem {
        width: 100%;
    }

    .itemlabel {
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
        margin: 3px;
    }

    .control {
        width: 100%;
        height: 5%;
        display: flex;
        justify-content: center;
    }

    .buttonlayout {
        padding-left: 5%;
        padding-right: 5%;
        margin-left: 10px;
        margin-right: 10px;
        background-color: gray;
        display: flex;
        align-items: center;
        user-select: none;
    }
    .buttonlayout:hover {cursor: pointer;}

</style>
</head> 

<body id="body">

    <div class="control">
        <div class="buttonlayout" id="btnback">Back</div>
        <div class="buttonlayout" id="btnprev">Prev</div>
        <div class="buttonlayout" id="btnnext">Next</div>
    </div>
    
    <div class="FilesPanel" id="FilesPanel"></div>

    <script src="script.js"></script>


</body>
</html>
