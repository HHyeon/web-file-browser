<html>
<head>
    <meta charset="utf-8">
    <title id="title">Storage</title>
    
<style>

    html {
        margin: 0px;
    }
    body {
        background-color: rgb(25, 25, 25);
        color: aliceblue;
        margin: 0px;
    }

    .FilesPanel {
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-left: 10px;
        margin-right: 10px;
    }

    .imageitem {
        /* max-width: 98%;
        max-height: 98%; */
        width: 98%;
        height: 98%;
        object-fit: contain;
        object-position: center;
        border: solid lightgray

    }

    .imageitem:hover {
        background: gray;
    }
    
    .diritem {
        margin: 5px;
        border: solid lightgray;
        display: flex;
        align-items: center;
    }

    .diritem:hover {
        background: gray;
    }

    .vertical-center {
        width: 100%;
        justify-content: center;
    }

    .videoview {
        margin: 5px;
        text-align: center;
        border: solid lightgray
    }
    
    .videoview:hover {
        background: gray;
    }

    .videoitem {
        width: 100%;
    }

    .itemlabel {
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
        margin: 3px;
    }

    .control {
        position:fixed;
        bottom: 0;
        left: 0;
        background-color: gray;
        width: 10%;
        height: 6%;
        text-align: center;
    }

    .btn01 {
        width: 100%;
    }

</style>
</head> 

<body id="body">

    <div class="FilesPanel" id="FilesPanel"></div>
    
    <div class="control" id="btn01" class="btn01">
        BACK
    </div>

    <script src="script.js"></script>


</body>
</html>
