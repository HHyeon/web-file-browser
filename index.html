<html>
<head>
    <meta charset="utf-8">
    <title id="title">Storage</title>
    
<style>

    * {
        margin: 0px;
    }

    body {
        background-color: rgb(25, 25, 25);
        color: aliceblue;
        margin: 0px;
    }

    .top-layout {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
    }

    .FilesPanel {
        width: 100%;
        height: 100%;
        display: grid;
        grid-auto-rows: 1fr;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 25%);
        z-index: 0;
    }

    .imageview {
        position:relative;
        margin: 2px;
        text-align: center;
        border: solid lightgray;
        user-select: none;
    }

    .imageview img {
        object-fit: contain;
        object-position: center;
        width: 100%;
        height: 100%;
    }

    .imageview:hover {
        border-color: cornflowerblue;
    }

    .imageview h6 {
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        word-wrap: break-word;
        word-break: break-all;
    }
    
    .diritem {
        margin: 2px;
        border: solid lightgray;
        display: flex;
        align-items: center;
        user-select: none;
    }

    .diritem:hover {
        border-color: cornflowerblue;
    }

    .vertical-center {
        width: 100%;
        justify-content: center;
    }

    .itemlabel {
        margin: 0px;
        word-wrap: break-word;
        word-break: break-all;
        text-align: center;
    }

    .videoview {
        position:relative;
        margin: 2px;
        text-align: center;
        border: solid lightgray;
        user-select: none;
    }
    
    .videoview:hover {
        border-color: cornflowerblue;
    }

    .videoview h6 {
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        word-wrap: break-word;
        word-break: break-all;
    }

    .videoview video {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .videoview img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .control {
        visibility: hidden;
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 10px;
        padding-bottom: 10px;
        z-index: 0;
    }

    .loadinglight {
        width: 40px;
        height: 25px;
        background-color: greenyellow;
        border-radius: 5px;
    }

    .buttonlayout {
        padding-left: 5%;
        padding-right: 5%;
        margin-left: 10px;
        margin-right: 10px;
        background-color: gray;
        display: flex;
        align-items: center;
        user-select: none;
    }

    .buttonlayout:hover {cursor: pointer;}

    .search-panel {
        position: fixed;
        left: 0;
        bottom: 0%;
        width: 100%;
        height: 5%;
        background-color: rgba(0, 0, 0, 0.3);
        visibility: hidden;
        text-align: center;
    }
    .search-panel input {
        color: white;
    }

    .input_search {
        margin-top: 10px;
        width: 80%;
        height: 50%;
        border: none;
        outline: none;
        background: transparent;
        font-size: x-large;
        text-align: center;
    }

</style>
</head> 

<body id="body" oncontextmenu="return false">

    <canvas hidden></canvas>

    <div class="top-layout">
        
        <div class="FilesPanel" id="FilesPanel"></div>

        <div class="control">
            <div class="loadinglight"></div>
            <div class="buttonlayout" id="btnback">Back</div>
            <div class="buttonlayout" id="btnprev">Prev</div>
            <div class="buttonlayout" id="btnnext">Next</div>
        </div>
    </div>

    <div class="search-panel">
        <input type="text" class="input_search" />
    </div>


    <script src="script.js"></script>

</body>
</html>
